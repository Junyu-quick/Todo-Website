<!DOCTYPE html>
<html>
<head>
  <title>Styled Radio Buttons Example</title>
  <style>
    /* Style the radio buttons */
    .radio-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .radio-container input[type="radio"] {
      display: none;
    }

    .radio-container label {
      margin-left: 10px;
      cursor: pointer;
    }

    /* Style the checked state of the radio buttons */
    .radio-container input[type="radio"] + label::before {
      content: "";
      display: inline-block;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #555;
      background-color: #fff;
      vertical-align: middle;
    }

    .radio-container input[type="radio"]:checked + label::before {
      background-color: #555;
    }

    /* Style the selected language display */
    #selectedLanguage {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="12" r="9" stroke="#7E869E" stroke-opacity="0.25" stroke-width="1.2"/>
    <path d="M7.5 12H16.5" stroke="#222222" stroke-width="1.2"/>
    </svg>
</body>
</html>
